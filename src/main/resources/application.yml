spring:
  jpa:
    database-platform: org.hibernate.dialect.MariaDBDialect
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.MySQL57Dialect
    show-sql: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/test?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Asia/Manila
    dbcp2:
      test-on-borrow: true
      validation-query: SELECT 1
  web:
    resources:
      chain:
        strategy:
          content:
            paths: /**
            enabled: true