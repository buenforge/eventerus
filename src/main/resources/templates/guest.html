<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Eventerus - Guest Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <h2>Guest Management</h2>
  <a href="/guests/new" class="btn btn-primary mb-3">Add New Guest</a>
  <table id="guestsTable" class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Mobile Number</th>
      <th>Facebook Account</th>
      <th>Instagram Account</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="guest : ${guests}">
      <td th:text="${guest.id}"></td>
      <td th:text="${guest.name}"></td>
      <td th:text="${guest.email}"></td>
      <td th:text="${guest.mobileNumber}"></td>
      <td th:text="${guest.fbAccount}"></td>
      <td th:text="${guest.instagramAccount}"></td>
      <td>
        <a th:href="@{/guests/edit/{id}(id=${guest.id})}" class="btn btn-info btn-sm">Edit</a>
        <a th:href="@{/guests/delete/{id}(id=${guest.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this guest?');">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script>
  $(document).ready(function() {
    $('#guestsTable').DataTable();
  });
</script>

</body>
</html>
