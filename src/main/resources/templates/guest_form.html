<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:if="${guest.id}">Edit Guest</title>
  <title th:unless="${guest.id}">Add New Guest</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h2 th:if="${guest.id}">Edit Guest</h2>
  <h2 th:unless="${guest.id}">Add New Guest</h2>
  <form th:action="@{/guests/save}" th:object="${guest}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" th:field ="*{email}" class="form-control" id="email" placeholder="Enter email" required>
    </div>
    <div class="mb-3">
      <label for="mobileNumber" class="form-label">Mobile Number:</label>
      <input type="text" th:field="*{mobileNumber}" class="form-control" id="mobileNumber" placeholder="Enter mobile number" required>
    </div>
    <div class="mb-3">
      <label for="fbAccount" class="form-label">Facebook Account:</label>
      <input type="text" th:field="*{fbAccount}" class="form-control" id="fbAccount" placeholder="Enter Facebook account" required>
    </div>
    <div class="mb-3">
      <label for="instagramAccount" class="form-label">Instagram Account:</label>
      <input type="text" th:field="*{instagramAccount}" class="form-control" id="instagramAccount" placeholder="Enter Instagram account" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" th:href="@{/guests}">Cancel</a>
  </form>
</div>

</body>
</html>
